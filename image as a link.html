<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image as a Link</title>
        <style>
            a {
                width: 40px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <p>Click on the image below</p>
        <a href="http://www.google.com" target="_parent">
            <img src="Capture.JPG" alt="The image is broken!">
        </a>   
    </body>
</html>
