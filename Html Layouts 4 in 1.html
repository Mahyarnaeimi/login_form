<!DOCTYPE html>
<html lang="eng">
    <head>
      <meta charset="utf-8">
      <title>All HTML layouts in one file</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

      <style>
         body {
          font-family: sans-serif;
          margin: 20px;
         }
         
         section {
            margin-bottom: 60px;
         }
         h2 {
            margin-bottom: 15px;
         }

         .float-container::after {
            content: "";
            display: table;
            clear: both;
         }
         
         .float-sidebar {
            float: left;
            width: 30%;
            background: rgb(88, 126, 252);
            color: brown;
            height: 150px;
            padding: 10px;
         }

         .float.content {
            float: left;
            width: 70
            background green;
            color: rgb(46, 46, 46);
            height: 150px;
            padding: 10px;
         }

         .flex-container {
            display: flex;
         }

        .flex-sidebar {
      width: 30%;
      background: #2ecc71;
      color: white;
      height: 150px;
      padding: 10px;
    }
    .flex-content {
      flex: 1;
      background: #bdc3c7;
      height: 150px;
      padding: 10px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
    }
    .grid-sidebar {
      background: #e67e22;
      color: white;
      height: 150px;
      padding: 10px;
    }
    .grid-content {
      background: #ecf0f1;
      height: 150px;
      padding: 10px;
    }
    .box-title {
      background: #ddd;
      padding: 5px 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-left: 5px solid #333;
    }





      </style>
    </head>
    <body>
        <h1>All the HTML layouts in one file</h1>

        <!-- Framework sample -->
        <section>
            <div class="box-title">1. CSS framework(bootstrap)</div>
            <div class="container border">
                <div class="row">
                    <div class="col-4 bg-primary text-white p-3">Sidebar</div>
                    <div class="col-8 bg-light p-3">Content</div>
                </div>
            </div> 
        </section>

        <!-- Flaot -->
          <section>
            <div class="box-title">2. CSS float</div>
            <div class="float-container border">
                    <div class="float-sidebar">Sidebar</div>
                    <div class="float-content">Content</div>
            </div> 
        </section>

         <!-- Flexbox -->
          <section>
            <div class="box-title">3. CSS flexbox</div>
            <div class="flex-container border">
                    <div class="flex-sidebar">Sidebar</div>
                    <div class="flex-content">Content</div>
            </div> 
        </section>

          <!-- Grid -->
          <section>
            <div class="box-title">4. CSS grid</div>
            <div class="grid-container border">
                    <div class="grid-sidebar">Sidebar</div>
                    <div class="grid-content">Content</div>
            </div> 
        </section>
    </body>
</html>
