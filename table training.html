<!DOCTYPE html>
<html>

<head>
<style>
    #table1 {
        border: 3px solid black
        border-collapse: collapse;
        border-radius: .1rem;
       
    }



    #table2 {
      border: 1px solid rgb(7, 129, 82);
      border-collapse: collapse;
    }
</style>
</head>

<body>
    <table id="table1" style="width:40rem">
  <tr style="height: 80%">
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr style="height: 5rem">
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
<div id="table2">
  <table style="width:100%">
  <tr>
    <th>Name</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>
</div>
</body>
</html>
